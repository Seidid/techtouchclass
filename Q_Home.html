	<div class="q-box" id="q-box">
		<div class="home-box custom-box hide" id="start-screen">
			<h3>Instruction:</h3>
			<p>Total number of questions: <span class="total-question"> 10</span> </p>
			<button type="button" class="btn" id="start"> Start Quiz</button>
		</div>

		<div class="quiz-box custom-box" id="questions">
			
			<div class="question-number">
				Question 1 of 10
			</div>
			
			<div class="question-text">
				Which one of the following is input device?
			</div>
			
			<div class="option-container">
					<label for="choice-a" class="option inline"><input id="choice-a" type="radio" name="account-type"/> A.  Monitor</label>
					<label for="choice-b" class="option inline"><input id="choice-b" type="radio" name="account-type"/> B. Speaker</label>
					<label for="choice-c" class="option inline"><input id="choice-c" type="radio" name="account-type"/> C. Mouse</label>
					<label for="choice-d" class="option inline"><input id="choice-d" type="radio" name="account-type"/> D. Printer</label>
			</div>
			
			<div class="next-question-btn">
				<button type="button" class="btn">Next</button>
			</div>
			
			<div class="answers-indicator">
				<div></div><div></div>
				<div></div><div></div>
				<div></div><div></div>
				<div></div><div></div>
				<div></div><div></div>
			</div>
		</div>
		<div class="result-box custom-box hide">
			<h1>Quiz Result</h1>
			<table>
				<tr>
					<td>Total Question</td>
					<td><span class="total-question">5</span> </td>
				</tr>
				<tr>
					<td>Attempt</td>
					<td><span class="total-question">4</span> </td>
				</tr>
			</table>
		</div>
